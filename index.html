<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			let form = document.getElementById("searchForm");
			let selectedRadioButton = document.querySelector("input[name=engine]:checked");
			let action = actions[selectedRadioButton.value];
			form.setAttribute("action", action);
		}

    window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
        form.addEventListener("submit", setSearchEngine);
    });

//when I hit go, I should be able to get search results from my selected browser.
//How do I get there.
// So we have our set search engine function. It should find out which 
	</script>
</head>

<body>

	<form action="" method="GET" id="searchForm">

		<label><input type="text" name="q"/></label>
		<label><input type="radio" name="engine" value="google" />Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo" />DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>

		<button value="go">Go!</button> 

	</form>

</body>
